esphome:
  name: philips

esp32:
  board: lolin_s2_mini

external_components:
  - source:
      type: local
      path: ../components

logger:
  baud_rate: 0

uart:
  - tx_pin: GPIO39
    rx_pin: GPIO37
    baud_rate: 115200
    id: uart_mainboard
  - tx_pin: GPIO17
    rx_pin: GPIO21
    baud_rate: 115200
    id: uart_display

philips_series_3200:
  display_uart: uart_display
  mainboard_uart: uart_mainboard
  power_pin: GPIO35
  id: philips
